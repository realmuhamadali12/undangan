<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Romeo & Juliet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Undangan Pernikahan</h1>
            <h2>Romeo & Juliet</h2>
            <p>Kami mengundang Anda untuk merayakan pernikahan kami.</p>
        </header>
        <section class="details">
            <h3>Detail Acara</h3>
            <p><strong>Tanggal:</strong> 15 Juni 2024</p>
            <p><strong>Waktu:</strong> 10:00 AM</p>
            <p><strong>Lokasi:</strong> Hotel Istana Nelayan & Convention</p>
            <a href="https://maps.app.goo.gl/xc9VybeGv3QWjkEM9" target="_blank">Lihat di Google Maps</a>
        </section>
        <section class="rsvp">
            <h3>Konfirmasi Kehadiran</h3>
            <form id="rsvp-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="attendance">Kehadiran:</label>
                <select id="attendance" name="attendance" required>
                    <option value="hadir">Hadir</option>
                    <option value="tidak hadir">Tidak Hadir</option>
                </select>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </section>
        <footer>
            <p>Terima kasih atas konfirmasi Anda!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
